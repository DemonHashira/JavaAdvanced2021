<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        <snap th:each="person:${persons}">
            <snap th:style="'color:' + ${color}" th:text="${person.name}"></snap> <br>
        </snap>
    </h1>

<h2>Add Person</h2>

<form action="/person", method="post">
    Person Name: <input type="text" name="name"> <br>
    <button type="submit">Add this person</button>
</form>

</body>
</html>
